<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./javascript.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="title fs-title">Our Pricing</h1>

      <div class="payment_options">
        <span>Annually</span>
        <label class="switch" id="switch">
          <input type="checkbox" checked data-checkbox />
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>
      </div>
      <div class="blocks">
        <div class="block bg-neutral-100">
          <h2 class="margin-block-400">Basic</h2>
          <p class="price monthly visible">
            &dollar;<span class="fs-price">19.99</span>
          </p>
          <p class="price annually">
            &dollar;<span class="fs-price">199.99</span>
          </p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="margin-block-400 bg-gradient text-100 btn">
            Learn More
          </button>
        </div>

        <div class="block bg-gradient text-100 bg-nueutral-100">
          <h2 class="margin-block-400">Professional</h2>
          <p class="price monthly">
            &dollar;<span class="fs-price">24.99</span>
          </p>
          <p class="price annually">
            &dollar;<span class="fs-price">249.99</span>
          </p>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="margin-block-400 text-primary-300 btn">
            Learn More
          </button>
        </div>

        <div class="block bg-neutral-100">
          <h2 class="margin-block-400">Master</h2>
          <p class="price monthly">
            &dollar; <span class="fs-price">39.99</span>
          </p>
          <p class="price annually">
            &dollar; <span class="fs-price">399.99</span>
          </p>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="margin-block-400 bg-gradient text-100 btn">
            Learn More
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
